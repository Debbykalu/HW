<div class="container">
        <div class="pagemovt">
            <a routerLink="/market">Go to PAGE 1 >>></a>
        </div>
        <div class="news-wrapper">
            <div class="news-inner-wrapper">
                <div class="row news-cards" *ngFor="let n of news">
                    <div class="col-md-5">
                        <div class="news-images">
                            <img [src]="'assets/img/'+n.filename" width="100%" height="150px" />
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="news-detail-texts">
                            <span class="datelabel">
                                <span>{{n.date}}</span>
                                <span>{{n.time}}</span>
                                <span>|</span>
                                <span>{{n.subname}}</span>
                            </span>
                            <span class="news-bold">{{n.name}}</span>
                            <span class="grey-1 news-desc">{{n.description}}</span>
                            <span class="news-related-wrap">
                                <span class="grey-1 news-desc">Related:</span>
                                <span class="grey-1 news-desc news-related" *ngFor="let r of n.related">{{r}}</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

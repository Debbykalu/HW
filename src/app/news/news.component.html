<div class="container">
        <a routerLink="/market">Back to Market</a>
        <div class="row" *ngFor="let n of news">
            <div class="col-md-4">
                <img [src]="'assets/img/'+n.filename" width="100%" height="100%" />
            </div>
            <div class="col-md-8">
                {{n.name}}
            </div>
        </div>
</div>
